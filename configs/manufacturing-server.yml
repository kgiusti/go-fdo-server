# FDO Manufacturing server default configuration
log:
  level: "info"
db:
  type: "sqlite"
  dsn: "file:/var/lib/go-fdo-server-manufacturer/db.sqlite"
http:
  ip: "0.0.0.0"
  port: 8038
  # To enable HTTPS provide the server certificate and matching
  # private key below. If the certificate is signed by a certificate
  # authority, the certFile should be the concatenation of the
  # server's certificate, any intermediates, and the CA's certificate.
  ##cert: /etc/pki/go-fdo-server/manufacturer-https.crt
  ##key: /etc/pki/go-fdo-server/manufacturer-https.key
manufacturing:
  key: "/etc/pki/go-fdo-server/manufacturer.key"
device_ca:
  cert: "/etc/pki/go-fdo-server/device-ca.crt"
  key: "/etc/pki/go-fdo-server/device-ca.key"
owner:
  cert: "/etc/pki/go-fdo-server/owner.crt"

